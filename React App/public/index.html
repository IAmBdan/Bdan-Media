<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Set title to Bdan Media with no description -->
    <title>Bdan Media</title>
    
    <!-- Remove or comment out the description tag -->
    <!-- <meta name="description" content=""/> -->

    <!-- Open Graph meta tags (optional, but recommended for social sharing) -->
    <meta property="og:title" content="Bdan Media" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="https://media.bdanmedia.com/your-thumbnail-image.jpg" />
    <meta property="og:url" content="https://bdanmedia.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags (optional) -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Bdan Media" />
    <meta name="twitter:description" content="" />
    <meta name="twitter:image" content="https://media.bdanmedia.com/your-thumbnail-image.jpg" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
