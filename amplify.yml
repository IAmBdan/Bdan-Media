version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd "React App"
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: "React App/build"
        files:
          - '**/*'
      cache:
        paths:
          - "React App/node_modules/**/*"
    backend:
      phases:
        preBuild:
          commands:
            - cd "Node App"
            - npm install
        build:
          commands:
            - echo "Backend setup complete"
      artifacts:
        baseDirectory: "Node App"
        files:
          - '**/*'
      cache:
        paths:
          - "Node App/node_modules/**/*"
  - appRoot: "."